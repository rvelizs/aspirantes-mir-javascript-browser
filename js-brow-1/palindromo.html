<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Palindromo</title>
    </head>
    <body>
        <label for="texto">Escribe algo:</label>
        <input type="text" id="texto">
        <button class="btn" id="boton">Validar</button>
        <p id="resultado"></p>
        <script>
            const boton = document.getElementById('boton');
            boton.addEventListener('click', function() {
                const texto = document.getElementById("texto").value;
                if (esPalindromo(texto))
                    document.getElementById("resultado").innerHTML = "Es palindromo";
                else
                    document.getElementById("resultado").innerHTML = "No es palindromo";
            }); 
            function esPalindromo(texto) {
                let i = 0;
                let j = texto.length - 1;
                while(i < j) {
                    if (texto[i] !== texto[j]) {
                        return false;
                    }
                    i++;
                    j--;
                }
                return true;
            }
        </script>
    </body>
</html>
