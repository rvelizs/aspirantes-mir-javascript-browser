<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>May√∫sculas</title>
    </head>
    <body>
        <label for="texto">Escribe algo:</label>
        <input type="text" id="texto">
        <button class="btn" id="boton">Convertir mensaje a mayusculas</button>
        <!-- aca va el resultado tal cual se escribe -->
        <p id="resultado"></p>
        <!-- aca va el resultado en mayusculas -->
        <p id="resultadoMayusculas"></p>
        <script>
            const input = document.querySelector('#texto');
            const resultado = document.querySelector('#resultado');
            const boton = document.getElementById('boton');

            input.addEventListener('input', function() {
                const texto = input.value;
                resultado.textContent = texto;
            });

            boton.addEventListener('click', function() {
                const texto = document.getElementById("texto").value;
                textoMayusculas = texto.toUpperCase();
                document.getElementById("resultadoMayusculas").innerHTML = textoMayusculas;
            });
        </script>
    </body>
</html>
